<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spend a Billion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #balance {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 5px 0;
    }
    .item p {
      margin: 4px 0;
    }
    .item button {
      padding: 6px 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .item button:hover {
      background-color: #019874;
    }
  </style>
</head>
<body>

  <h1>Spend a Billion</h1>
  <div id="balance">You have $1,000,000,000</div>
  <div class="items" id="item-container"></div>

  <script>
    let balance = 1000000000;
    const balanceDisplay = document.getElementById("balance");

    const items = [
      { name: "Coffee", price: 5, img: "https://cdn-icons-png.flaticon.com/512/2965/2965567.png", quantity: 0 },
      { name: "Fast Food", price: 10, img: "https://cdn-icons-png.flaticon.com/512/3595/3595455.png", quantity: 0 },
      { name: "Movie Ticket", price: 12, img: "https://cdn-icons-png.flaticon.com/512/854/854878.png", quantity: 0 },
      { name: "T-shirt", price: 20, img: "https://cdn-icons-png.flaticon.com/512/892/892458.png", quantity: 0 },
      { name: "Shoes", price: 60, img: "https://cdn-icons-png.flaticon.com/512/922/922836.png", quantity: 0 },
      { name: "Backpack", price: 80, img: "https://cdn-icons-png.flaticon.com/512/3412/3412864.png", quantity: 0 },
      { name: "Headphones", price: 150, img: "https://cdn-icons-png.flaticon.com/512/727/727218.png", quantity: 0 },
      { name: "Smartwatch", price: 200, img: "https://cdn-icons-png.flaticon.com/512/1814/1814443.png", quantity: 0 },
      { name: "iPhone", price: 1000, img: "https://cdn-icons-png.flaticon.com/512/882/882704.png", quantity: 0 },
      { name: "Gaming Console", price: 500, img: "https://cdn-icons-png.flaticon.com/512/3144/3144456.png", quantity: 0 },
      { name: "Laptop", price: 1500, img: "https://cdn-icons-png.flaticon.com/512/1792/1792522.png", quantity: 0 },
      { name: "Gaming PC", price: 2000, img: "https://cdn-icons-png.flaticon.com/512/394/394043.png", quantity: 0 },
      { name: "Motorcycle", price: 7000, img: "https://cdn-icons-png.flaticon.com/512/743/743131.png", quantity: 0 },
      { name: "Used Car", price: 15000, img: "https://cdn-icons-png.flaticon.com/512/296/296216.png", quantity: 0 },
      { name: "New Car", price: 30000, img: "https://cdn-icons-png.flaticon.com/512/741/741407.png", quantity: 0 },
      { name: "Luxury Watch", price: 8000, img: "https://cdn-icons-png.flaticon.com/512/731/731980.png", quantity: 0 },
      { name: "Wedding", price: 25000, img: "https://cdn-icons-png.flaticon.com/512/1535/1535044.png", quantity: 0 },
      { name: "College Tuition", price: 40000, img: "https://cdn-icons-png.flaticon.com/512/3135/3135765.png", quantity: 0 },
      { name: "Tiny House", price: 60000, img: "https://cdn-icons-png.flaticon.com/512/2343/2343789.png", quantity: 0 },
      { name: "Home", price: 250000, img: "https://cdn-icons-png.flaticon.com/512/616/616408.png", quantity: 0 },
      { name: "Tank", price: 500000, img: "https://cdn-icons-png.flaticon.com/512/1234/1234234.png", quantity: 0 },
      { name: "Fighter Jet", price: 1000000, img: "https://cdn-icons-png.flaticon.com/512/5678/5678990.png", quantity: 0 },
      { name: "Warship", price: 3000000, img: "https://cdn-icons-png.flaticon.com/512/601/6013130.png", quantity: 0 }
    ];

    const container = document.getElementById("item-container");

    function renderItems() {
      container.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: $${item.price.toLocaleString()}</p>
          <p>Owned: ${item.quantity}</p>
          <button onclick="buyItem(${index})">Buy</button>
        `;
        container.appendChild(div);
      });
    }

    function buyItem(index) {
      const item = items[index];
      if (balance >= item.price) {
        balance -= item.price;
        item.quantity += 1;
        updateBalance();
        renderItems();
      } else {
        alert("Not enough money!");
      }
    }

    function updateBalance() {
      balanceDisplay.textContent = `You have $${balance.toLocaleString()}`;
    }

    renderItems();
  </script>

</body>
</html>
